<div id="Carer" class="registrationForm">
<form onsubmit="submitCarer(event);" id='carer-form' class="w3-container w3-card-4 w3-text-yellow" style="padding-bottom: 10px;">
        <h2 id='reg-carer-header' class="w3-center w3-text-teal">{{title}}</h2>          
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                <input #carerFirstNameBox [(ngModel)]='carer.first_name' (keyup)='completeCarer("firstName", carerFirstNameBox.value);' class="w3-input w3-border w3-round-medium" name="carer-first-name" id="carer-first-name" type="text" placeholder="First Name" required>
            </div>
        </div>
        <div class="w3-row w3-section">
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                    <div class="w3-rest">
                    <input #carerLastNameBox [(ngModel)]='carer.last_name' (keyup)='completeCarer("lastName", carerLastNameBox.value);' class="w3-input w3-border w3-round-medium" name="carer-last-name" id="carer-last-name" type="text" placeholder="Last Name" required>
                </div>
            </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-birthday-cake"></i></div>
                <div class="w3-rest">
                <input #carerDobBox [(ngModel)]='carer.date_of_birth' class="w3-input w3-border w3-round-medium date-input" id='carer-dob'  name="carer-dob" type="date" placeholder="Birthday" min="1900-01-01" max="2020-04-30" required>
                </div>
            </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
                <div class="w3-rest">
                    <input #carerPhoneBox [(ngModel)]='carer.phone' class="w3-input w3-border w3-round-medium" name="carer-phone" id="carer-phone" type="tel" placeholder="Phone" required>
                </div>
            </div>        
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope"></i></div>
                <div class="w3-rest">
                    <input #carerEmailBox [(ngModel)]='carer.email' class="w3-input w3-border w3-round-medium" name="carer-email" id="carer-email" type="email" placeholder="Email" required>
                </div>
            </div>             
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-users"></i></div>
                <div class="w3-rest">
                    <select #carerEthnicityBox [(ngModel)]='carer.ethnicity' class="w3-input w3-border w3-round-medium carer-ethnicity-dropdown" id='carer-ethnicity' name="carer-ethnicity" type="text" placeholder="Ethnicity">
                        <option value="" disabled selected hidden>Ethnicity</option>
                        <option *ngFor="let ethnicity of ethnicityList" value="{{ethnicity}}">{{ethnicity}}</option>
                    </select>
                    <label class='w3-text-black' for="carer-ethnicity">Ethnicity</label>
                </div>
            </div> 
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-users"></i></div>
                <div class="w3-rest" style='padding-top:7px;'>
                    <input #carerBenefitBox [(ngModel)]='carer.benefits' class="w3-padding-right carer-benefit-dropdown" id='carer-benefits' name="carer-benefit" type="checkbox" placeholder="Benefits?">
                    <span class='w3-text-black' for="carer-benefit">Do you claim any benefits?</span>
                </div>
            </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-calendar"></i></div>
                <div class="w3-rest">
                    <div class="w3-rest">
                        <input #carerFirstSeenBox [(ngModel)]='carer.first_seen' class="w3-input w3-border w3-round-medium date-input" id='carer-firstseen'  name="carer-firstseen" type="date" placeholder="First Seen" min="2010-01-01" max="2030-04-30">
                        <label class='w3-text-black' for="carer-firstseen">First Seen (optional)</label>     
                    </div>
                </div>
            </div>           

        <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-transgender-alt"></i></div>
            <div class="w3-rest">
                <select #carerGenderBox [(ngModel)]='carer.gender' class="w3-input w3-border w3-round-medium" id='carer-gender' name="carer-gender" type="text" placeholder="Gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>                  
                </select>
                <label class='w3-text-black' for="carer-gender">Gender</label>
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-child"></i></div>
            <div class="w3-rest">
                <select #carerChildRelationshipBox [(ngModel)]='carer.child_relationship' class="w3-input w3-border w3-round-medium" id='carer-child_relationship' name="carer-child_relationship" type="text" placeholder="Relationship to child">
                    <option value="mother">Mother</option>
                    <option value="father">Father</option>
                    <option value="grandmother">Grandmother</option>
                    <option value="grandfather">Grandfather</option>
                    <option value="childminder">Childminder</option>
                    <option value="other">Other</option>
                </select>
                <label class='w3-text-black' for="carer-child_relationship">Relationship to Child</label>
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user-o"></i></div>
            <div class="w3-rest" style='padding-top:7px;'>
                <input #carerLoneCarerBox [(ngModel)]='carer.lone_carer' class='w3-padding-right' name="carer-lonecarer" id="carer-lonecarer" type="checkbox">
                <span class='w3-text-black' for="carer-lonecarer">Single Carer?</span>
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-home"></i></div>
            <div class="w3-rest" style='padding-top:7px;'>
                <input #carerTemporaryAccommodationBox [(ngModel)]='carer.temporary_accommodation' class='w3-padding-right' name="carer-temporaryaccommodation" id="carer-temporaryaccommodation" type="checkbox">
                <span class='w3-text-black' for="carer-temporaryaccommodation">Temporary Accommodation?</span>
            </div>
        </div>
        
        <input (click)='submitCarer();$event.preventDefault();' class="w3-button w3-right w3-text-teal w3-border" type="submit" value="Submit">
    </form>
    </div>
