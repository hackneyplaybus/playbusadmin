<script src="static/js/submitform.js"></script>  
<div class="w3-row">
    <form onsubmit="submitNote(event);" id='note-form' class="w3-container w3-card-4 w3-text-yellow" style="padding-bottom: 10px;">        
        <h2 class="w3-center w3-text-teal">Add a Note</h2>          
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-sticky-note"></i></div>
                <div class="w3-rest">
                    <textarea class="w3-input w3-border w3-round-medium" rows="5" name="note-text"  id="note-text" required />
                </div>
            </div>        
        <input class="w3-button w3-right w3-text-teal w3-border" type="submit" value="Submit">
    </form>    
</div>
